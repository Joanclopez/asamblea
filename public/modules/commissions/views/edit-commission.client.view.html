<section data-ng-controller="CommissionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Commission</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
              <div class="form-group">
                  <label class="control-label" for="name">Nombre de la Comision</label>
                  <div class="controls">
                      <input type="text" data-ng-model="commission.name" id="name" class="form-control" placeholder="Name" required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label" for="name">Lineas de Acci√≥n</label>
                  <div class="controls">
                    <text-angular ng-model="commission.action" ta-toolbar="{{toolbar}}"></text-angular>
                  </div>
              </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
